<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        header {
            padding: 20px 250px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        section {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;;
        }

        section h3 {
            font-size: 50px;
        }

        .section_1 {
            background-color: lightgray;
        }

        .section_2 {
            padding: 100px 0;
            display: block;
        }

        .title {
            text-align: center;
            margin-bottom: 30px;
            transform: translateY(150px);
            opacity: 0.2;
            transition: 0.5s;
        }

        .title_active {
            transform: translateY(0);
            opacity: 1;
        }

        .con_wrap {
            display: flex;
            padding: 0 250px;
            justify-content: space-between;
        }

        .con {
            width: 32%;
            height: 500px;
            background-color: lightgray;
        }

        .section_3 {
            height: 700p;
            background-color: lightgray;
        }

        .header_active {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #fff;
        }

    </style>
</head>
<body>

    <div class="wrap">

        <header>
            <h3>Header</h3>
        </header>

        <section class="section_1">
            <h3>section</h3>
        </section>

        <section class="section_2">

            <h3 class="title">
                section title
            </h3>

            <div class="con_wrap">
                <div class="con"></div>
                <div class="con"></div>
                <div class="con"></div>
            </div>

        </section>

        <section class="section_3">
            <h3>section</h3>
        </section>
    </div>

    <script>

        const headerE1 = document.querySelector('header');
        const secE1_2 = document.querySelector('.section_2');
        const titleE1 = document.querySelector('.title');



        const handleScroll = () => {
            const pageY = pageYOffset;
            // => 스크롤바의 높이값을 px단위로 알아옴 
            console.log(pageY);
            const secTop_2 = secE1_2.offsetTop;
            console.log(secTop_2);

            if (pageY >= 300){
                headerE1.classList.add('header_active');
            } else {
                headerE1.classList.remove('header_active');
            }

            if (pageY >= secTop_2 / 2){
                titleE1.classList.add('title_active');
            }
        }

        window.addEventListener('scroll', handleScroll);

    </script>

    
</body>
</html>
