<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>

        const num_1 = [1,2,3];
        const num_2 = [4,5,6];

        // console.log (num_1 + num_2)

        // num_1.push("넷", 5);
        // 배열의 요소를 추가 시킬 때 사용
        // 불변성을 유지하지 못 함, 배열의 원본이 변함. 
        // console.log (num_1);

        // num_1.push(num_2);
        // console.log(num_1);
        // push에 배열을 추가하면 배열이 합쳐지는게 아니라 추가로 이루어짐. 

        const num_3 = num_1.concat(num_2);
        console.log(num_1);

        console.log(num_3);
        
        // concat => 배열을 합칠 때 사용, 불변성 유지, 그래서 num_1은 그대로 남아있고
        // num_3 이라는 새로운 배열이 생겨나는 것

    </script>


</head>
