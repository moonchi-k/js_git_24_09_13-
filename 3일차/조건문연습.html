<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>

        const num = Number(prompt("당신의 나이는?"))

        if(num < 14){
            document.write("어린이군요.");
        }else if(num < 20){
            document.write("청소년이군요.");
        }else if(num < 100){
            document.write("청년이시네요.");
        }else{
            document.write("숫자를 입력하세요")
        }

    </script>
</head>
<body>
    
</body>
</html>
