<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        form {
            padding: 50px 100px;
        }

        input {
            all:unset;
            border-bottom: 1px solid #dbdbdb;
            width: 100%;
            font-size: 18px;
            padding: 10px;
            /* box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.5); */
        }

        h2 {
            padding: 0 100px;

        }
        
    </style>
</head>
<body>
    
    <form>
        <input type="text" placeholder="검색어를 입력해주세요.">
    </form>
    <h2></h2>

  <script>

    const formE1 = document.querySelector('form');
    const inputE1 = document.querySelector('input');
    const hE1 = document.querySelector('h2');


    const handleSubmit = (e) => {
        e.preventDefault();
        // 태그가 가지고 있는 기본 이벤트를 실행하지 않도록 함
        const inputValue = inputE1.value;
        // => 인풋태그의 벨류값(유저가 입력한 값)을 가져옴. 
        // document.write(`입력한 내용 : ${inputValue}`);
        hE1.innerText = `${inputValue}의 검색결과`;
    }

    formE1.addEventListener("submit", handleSubmit);

  </script>

</body>
</html>
