<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  
    
    <div class="wrap">

        <h2> 현재 시간 </h2>

    </div>

    <script>

        

        const clockE1 = document.querySelector ('.wrap');
        const date = new Date();
        const hour = String(date.getHours()).padStart(2,"0");
        const min = String(date.getMinutes()).padStart(2,"0");
        const sec = String(date.getSeconds()).padStart(2,"0");

        

        const timeHandler = () => {
            const date = new Date();
            const hour = String(date.getHours()).padStart(2,'0');
            const min = String(date.getMinutes()).padStart(2,'0');
            const sec = String(date.getSeconds()).padStart(2,'0');
            clockE1.innerText = `${hour}:${min}:${sec}`            
        }

        timeHandler();
        // => setInterval 함수로 1초 뒤에 시간이 지정되므로 1초 뒤가 아닌 함수를 바로 호출해줌. 
        setInterval(timeHandler, 0);

        

    </script>

</body>
</html>
