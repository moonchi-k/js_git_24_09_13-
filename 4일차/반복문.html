    <script>

    //    *반복문
    //    => 특정값을 반복할 때 사용함

    // for(시작값; 끝값; 증감규칙){
    //     반복할 내용
    // };
    // 시작, 끝값에만 세미콜론 붙이고 증감규칙에는 안붙임.  

    for(let i=0; i < 10; i++) {
        // document.write ('우와~ <br>')
        document.write(`${i} 우와 <br>`)
    } 
    // 열번 반복시키는 일. 

    for(let a=10; a > -1; a--) {
        document.write(`${a} <br>`)
    }

    for(let b=1; b < 11; b ++) {
        document.write (`${b} <br>`)
    }

    </script>
